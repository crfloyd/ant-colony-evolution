<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Colony Simulation</title>
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <div class="stats-panel">
          <h2>Colony Stats</h2>
          <div class="stat"><span class="label">Ants:</span> <span id="antCount">0</span></div>
          <div class="stat"><span class="label">Food:</span> <span id="foodCount">0</span></div>
          <div class="stat"><span class="label">Next Spawn:</span> <span id="spawnProgress">0/10</span></div>
          <div class="stat"><span class="label">Generation:</span> <span id="generation">1</span></div>
          <div class="stat"><span class="label">FPS:</span> <span id="fps">60</span></div>
        </div>
        <div class="controls">
          <button id="pauseBtn">Pause</button>
          <button id="speedBtn">Speed: 1x</button>
          <button id="scoutTrailBtn" class="active">Scout Trails</button>
          <button id="foragerTrailBtn" class="active">Forager Trails</button>
        </div>
      </div>
      <div id="metricsPanel">
        <h3>Colony Metrics</h3>
        <div class="metric"><span class="label">Trips/Hour:</span> <span id="tripsPerHour">0</span></div>
        <div class="metric"><span class="label">Avg Trip Dist:</span> <span id="avgTripDist">0</span></div>
        <div class="metric"><span class="label">Foraging:</span> <span id="foragingPct">0%</span></div>
        <div class="metric"><span class="label">Returning:</span> <span id="returningPct">0%</span></div>
        <div class="metric"><span class="label">Food/Min:</span> <span id="foodPerMin">0</span></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
